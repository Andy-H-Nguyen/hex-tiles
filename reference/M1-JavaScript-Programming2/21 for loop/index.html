<html>
<head>
  <title></title>
  <style>
    canvas {
      border: 1px solid black;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>For Loop</h1>
  <canvas id="mycanvas" width="640" height="360" ></canvas>
  <script>

    //constants
    var GAME_WIDTH = 640;
    var GAME_HEIGHT = 360;

    //enemies
    var enemies = [
      {
        x: 100, //x coordinate
        y: 100, //y coordinate
        speedY: 1, //speed in Y
        w: 40, //width
        h: 40 //heght
      },
      {
        x: 260,
        y: 100,
        speedY: 2,
        w: 40,
        h: 40
      },
      {
        x: 380,
        y: 100,
        speedY: 3,
        w: 40,
        h: 40
      },
      {
        x: 450,
        y: 100,
        speedY: 7,
        w: 40,
        h: 40
      }
    ];

    //grab the canvas and context
    var canvas = document.getElementById("mycanvas");
    var ctx = canvas.getContext("2d");

    //update the logic
    var update = function() {

      //update the position of each enemy
      /*var j = 0;
      var n = enemies.length;

      while(j < n) {
        enemies[j].y += enemies[j].speedY;
        j++;
      }*/

      var n = enemies.length;

      for(var j = 0; j < n; j++) {
        enemies[j].y += enemies[j].speedY;
      }

    };

    //show the game on the screen
    var draw = function() {
      //clear the canvas
      ctx.clearRect(0,0,GAME_WIDTH,GAME_HEIGHT);
      ctx.fillStyle = "#3333FF";

      //draw each enemy
      /*var j = 0;
      var n = enemies.length;

      while(j < n) {
        ctx.fillRect(enemies[j].x, enemies[j].y, enemies[j].w, enemies[j].h);
        j++;
      }*/

      var n = enemies.length;

      for(var j = 0; j < n; j++) {
        ctx.fillRect(enemies[j].x, enemies[j].y, enemies[j].w, enemies[j].h);
      }

    };

    //gets executed multiple times per second
    var step = function() {

      update();
      draw();

      window.requestAnimationFrame(step);
    };

    //initial kick
    step();

  </script>
</body>
</html>
